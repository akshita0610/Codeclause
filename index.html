

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Unit Converter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1 class="heading">UNIT CONVERTER</h1>
  <div class="container">
    <br>
    <br>
    <div class="inputContainer">
      <label for="feet">Feet</label><input type="number" name="" id="feet" oninput="convertToOthers('feet',this.value)">
    </div>
    <div class="inputContainer">
      <label for="meter">Meters</label><input type="number" name="" id="meter"
        oninput="convertToOthers('meter',this.value)">
    </div>
    <div class="inputContainer">
      <label for="inches">Inches</label><input type="number" name="" id="inches"
        oninput="convertToOthers('inch',this.value)">
    </div>
    <div class="inputContainer">
      <label for="cm">CM</label><input type="number" name="" id="cm" oninput="convertToOthers('cm',this.value)">
    </div>
    <div class="inputContainer">
      <label for="yards">Yards</label><input type="number" name="" id="yards"
        oninput="convertToOthers('yard',this.value)">
    </div>
    <div class="inputContainer">
      <label for="km">Kilometers</label><input type="number" name="" id="km" oninput="convertToOthers('km',this.value)">
    </div>
    <div class="inputContainer">
      <label for="miles">Miles</label><input type="number" name="" id="miles"
        oninput="convertToOthers('mile',this.value)">
    </div>
  </div>
  <script src="script.js"></script>


</body>

</html>
